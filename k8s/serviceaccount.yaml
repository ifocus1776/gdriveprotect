apiVersion: v1
kind: ServiceAccount
metadata:
  name: gdriveprotect-sa
  namespace: gdriveprotect
  labels:
    app: gdriveprotect
  annotations:
    description: "Service account for GDriveProtect application"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gdriveprotect-sa-dev
  namespace: gdriveprotect-dev
  labels:
    app: gdriveprotect
    environment: development
  annotations:
    description: "Service account for GDriveProtect development environment"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gdriveprotect-role
  namespace: gdriveprotect
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gdriveprotect-role-dev
  namespace: gdriveprotect-dev
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gdriveprotect-rolebinding
  namespace: gdriveprotect
subjects:
- kind: ServiceAccount
  name: gdriveprotect-sa
  namespace: gdriveprotect
roleRef:
  kind: Role
  name: gdriveprotect-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gdriveprotect-rolebinding-dev
  namespace: gdriveprotect-dev
subjects:
- kind: ServiceAccount
  name: gdriveprotect-sa-dev
  namespace: gdriveprotect-dev
roleRef:
  kind: Role
  name: gdriveprotect-role-dev
  apiGroup: rbac.authorization.k8s.io
