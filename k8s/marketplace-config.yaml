  # Development Marketplace Configuration
  MARKETPLACE_ENABLED: "true"
  MARKETPLACE_APP_ID: "your-marketplace-app-id-dev"
  MARKETPLACE_DOMAIN: "yourdomain.com"
  
  # Security and Compliance (Development)
  SECURITY_SCAN_ENABLED: "true"
  COMPLIANCE_MODE: "development"
