apiVersion: v1
kind: Secret
metadata:
  name: gdriveprotect-secrets
  namespace: gdriveprotect
  labels:
    app: gdriveprotect
type: Opaque
data:
  # Base64 encoded values - replace with your actual values
  GOOGLE_APPLICATION_CREDENTIALS: |
    # Base64 encoded service account JSON
    # echo -n '{"type": "service_account", ...}' | base64
    
  
  KMS_KEY_NAME: |
    # Base64 encoded KMS key name
    # echo -n 'projects/your-project/locations/global/keyRings/your-ring/cryptoKeys/your-key' | base64
    cHJvamVjdHMveW91ci1wcm9qZWN0L2xvY2F0aW9ucy9nbG9iYWwva2V5UmluZ3MveW91ci1yaW5nL2NyeXB0b0tleXMveW91ci1rZXkK
  
  GOOGLE_CLIENT_ID: |
    # Base64 encoded OAuth client ID (for individual users)
    # echo -n 'your-oauth-client-id' | base64
    eW91ci1vYXV0aC1jbGllbnQtaWQK
  
  GOOGLE_CLIENT_SECRET: |
    # Base64 encoded OAuth client secret (for individual users)
    # echo -n 'your-oauth-client-secret' | base64
    eW91ci1vYXV0aC1jbGllbnQtc2VjcmV0Cg==
  
  INDIVIDUAL_USER_EMAIL: |
    # Base64 encoded user email (for individual users)
    # echo -n 'user@gmail.com' | base64
    dXNlckBnbWFpbC5jb20K
  
---
